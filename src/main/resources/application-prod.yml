server:
  port: 8080
spring:
  application:
    name: reboot
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # JPA가 테이블 구조를 변경하지 않도록 설정
    defer-datasource-initialization: true  # SQL 스크립트가 JPA 이후에 실행되도록
    show-sql: false   # 운영 환경에서는 false로 설정하여 로그 최소화
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false  # 운영 환경에서는 false로 설정
  sql:
    init:
      mode: never

  supabase:
    url: ${SUPABASE_URL}
    access-key: ${SUPABASE_ACCESS_KEY}
    img-bucket-name: ${SUPABASE_IMG_BUCKET_NAME}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/naver'
            scope:
              - name
              - email
            provider: naver
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-name: Kakao
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/kakao'
            scope:
              - profile_nickname
              - account_email
            provider: kakao
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

together:
  ai:
    api:
      key: ${TOGETHER_AI_API_KEY}
      url: ${TOGETHER_AI_API_URL}
    model: ${TOGETHER_AI_MODEL}

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}
  access-expiration-ms: ${JWT_ACCESS_EXPIRATION_MS:3600000}
  refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:86400000}

# Swagger - 운영 환경에서는 비활성화
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  packages-to-scan: com.reboot

# 토스 페이 추가해야 됨
toss:
  apikey: ${TOSS_APIKEY}

app:
  server_url: ${SERVER_URL}