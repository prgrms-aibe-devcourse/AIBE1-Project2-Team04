&lt;!&ndash; 강의 상세 정보 &ndash;&gt;
<div class="container mx-auto px-4 py-8">
    &lt;!&ndash; 강의 헤더 정보 &ndash;&gt;
    <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-8">
        <div class="md:flex">
            &lt;!&ndash; 강의 이미지 &ndash;&gt;
            <div class="md:w-2/5">
                <img th:src="${lecture.imageUrl != null ? lecture.imageUrl : '/images/default-lecture.png'}" alt="강의 이미지" class="w-full h-64 md:h-full object-cover">
            </div>

            &lt;!&ndash; 강의 기본 정보 &ndash;&gt;
            <div class="md:w-3/5 p-6">
                <div class="flex flex-wrap items-center gap-2 mb-3">
                    <span class="bg-indigo-100 text-primary px-3 py-1 rounded-full text-sm font-medium" th:text="${lecture.gameType}">게임 타입</span>
                    <span th:if="${lecture.position != null}" class="bg-indigo-100 text-primary px-3 py-1 rounded-full text-sm font-medium" th:text="${lecture.position}">포지션</span>
                    <span th:if="${lecture.gameTier != null}" class="bg-indigo-100 text-primary px-3 py-1 rounded-full text-sm font-medium" th:text="${lecture.gameTier}">티어</span>
                </div>

                <h1 class="text-2xl md:text-3xl font-bold mb-3" th:text="${lecture.title}">강의 제목</h1>

                &lt;!&ndash; 강사 정보 &ndash;&gt;
                <div class="flex items-center mb-4">
                    <img th:src="${lecture.instructorProfileUrl != null ? lecture.instructorProfileUrl : '/images/default-avatar.png'}" alt="강사 프로필" class="w-10 h-10 rounded-full mr-3">
                    <div>
                        <p class="font-medium" th:text="${lecture.instructorName}">강사 이름</p>
                        <p class="text-sm text-gray-500" th:text="${lecture.instructorIntro != null ? lecture.instructorIntro : '게임 강사'}">강사 소개</p>
                    </div>
                </div>

                &lt;!&ndash; 별점 및 리뷰 수 &ndash;&gt;
                <div class="flex items-center mb-4">
                    <div class="flex text-yellow-400 mr-2">
                        &lt;!&ndash; 별점 표시 &ndash;&gt;
                        <i th:each="i : ${#numbers.sequence(1, lecture.rating)}" class="ri-star-fill"></i>
                        <i th:if="${lecture.rating % 1 >= 0.5}" class="ri-star-half-fill"></i>
                        <i th:each="i : ${#numbers.sequence(1, 5 - lecture.rating - (lecture.rating % 1 >= 0.5 ? 1 : 0))}" class="ri-star-line"></i>
                    </div>
                    <span class="text-gray-600" th:text="${lecture.rating + ' (' + lecture.reviewCount + '개 리뷰)'}">평점 (리뷰 수)</span>
                </div>

                &lt;!&ndash; 가격 및 강의 시간 &ndash;&gt;
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-primary mb-1" th:text="${#numbers.formatInteger(lecture.price, 0, 'COMMA') + '원'}">가격</h2>
                    <p class="text-gray-500" th:text="${lecture.duration + '분 강의'}">강의 시간</p>
                </div>

                &lt;!&ndash; 액션 버튼 &ndash;&gt;
                <div class="flex flex-wrap gap-3">
                    <a href="#reservation" class="bg-primary text-white px-6 py-3 rounded-button font-medium hover:bg-primary/90">예약하기</a>
                    <button id="wishlistButton" class="bg-white border border-primary text-primary px-6 py-3 rounded-button font-medium hover:bg-gray-50 flex items-center">
                        <i class="ri-heart-line mr-2"></i>
                        <span>찜하기</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    &lt;!&ndash; 탭 네비게이션 &ndash;&gt;
    <div class="bg-white rounded-lg shadow-sm mb-8">
        <div class="border-b">
            <div class="flex overflow-x-auto">
                <button class="tab-button px-6 py-4 font-medium text-gray-600 border-b-2 border-primary text-primary" data-tab="details">상세 정보</button>
                <button class="tab-button px-6 py-4 font-medium text-gray-600 hover:text-gray-800" data-tab="curriculum">커리큘럼</button>
                <button class="tab-button px-6 py-4 font-medium text-gray-600 hover:text-gray-800" data-tab="instructor">강사 소개</button>
                <button class="tab-button px-6 py-4 font-medium text-gray-600 hover:text-gray-800" data-tab="reviews">리뷰</button>
            </div>
        </div>

        &lt;!&ndash; 탭 콘텐츠: 상세 정보 &ndash;&gt;
        <div id="details" class="tab-content active p-6">
            <h2 class="text-xl font-bold mb-4">강의 소개</h2>
            <div class="prose max-w-full" th:utext="${lecture.description}">
                &lt;!&ndash; 강의 설명 내용 &ndash;&gt;
                <p>이 강의는 리그 오브 레전드의 서포터 포지션을 마스터하기 위한 모든 기술과 전략을 다룹니다. 초보자부터 중급자까지 모두에게 적합한 강의로, 기본적인 서포터의 역할부터 고급 와딩 전략, 팀 파이트에서의 포지셔닝까지 상세히 설명합니다.</p>

                <h3>이런 분들에게 추천합니다:</h3>
                <ul>
                    <li>서포터 포지션을 처음 시작하는 플레이어</li>
                    <li>현재 실버-골드 티어에서 다이아몬드 이상으로 올라가고 싶은 서포터</li>
                    <li>서포터 메타와 챔피언 풀을 확장하고 싶은 플레이어</li>
                </ul>

                <h3>학습 목표:</h3>
                <ul>
                    <li>효과적인 와딩과 맵 컨트롤 방법 습득</li>
                    <li>주요 서포터 챔피언 마스터하기</li>
                    <li>라인전 및 로밍 타이밍 이해하기</li>
                    <li>팀 파이트에서 서포터의 역할 최적화</li>
                </ul>
            </div>

            &lt;!&ndash; 학습 내용 &ndash;&gt;
            <div class="mt-8">
                <h2 class="text-xl font-bold mb-4">이런 것을 배울 수 있어요</h2>
                <ul class="space-y-2">
                    <li class="flex items-start">
                        <i class="ri-check-line text-primary mt-1 mr-2"></i>
                        <span>효과적인 와딩과 맵 컨트롤 방법</span>
                    </li>
                    &lt;!&ndash; 다른 학습 내용 항목들 &ndash;&gt;
                </ul>
            </div>

            &lt;!&ndash; 사전 지식 &ndash;&gt;
            <div class="mt-8">
                <h2 class="text-xl font-bold mb-4">사전 지식 및 준비물</h2>
                <ul class="space-y-2">
                    <li class="flex items-start">
                        <i class="ri-information-line text-primary mt-1 mr-2"></i>
                        <span>리그 오브 레전드 기본 플레이 경험</span>
                    </li>
                    &lt;!&ndash; 다른 사전 지식 항목들 &ndash;&gt;
                </ul>
            </div>
        </div>

        &lt;!&ndash; 탭 콘텐츠: 커리큘럼 (생략) &ndash;&gt;

        &lt;!&ndash; 탭 콘텐츠: 강사 소개 (생략) &ndash;&gt;

        &lt;!&ndash; 탭 콘텐츠: 리뷰 (생략) &ndash;&gt;
    </div>
</div>

<section id="reservation" class="py-12 bg-gray-100">

        tabButtons.forEach(button => {

                const tabId = this.getAttribute('data-tab');

                // 모든 탭 버튼에서 활성 스타일 제거
                tabButtons.forEach(btn => {
                    btn.classList.remove('border-primary', 'text-primary');
                    btn.classList.add('hover:text-gray-800');
                });

                // 모든 탭 콘텐츠 숨기기

                    content.classList.remove('active');

                // 선택한 탭 버튼 활성화
                this.classList.add('border-b-2', 'border-primary', 'text-primary');
                this.classList.remove('hover:text-gray-800');

                // 선택한 탭 콘텐츠 표시

                    // ...
                }
            });
        }

        // 기타 이벤트 핸들러 (모바일 메뉴, 프로필 드롭다운 등)

    });
</script>
