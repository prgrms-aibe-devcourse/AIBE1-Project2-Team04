<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 정보 수정 - 게임 코칭 매칭 플랫폼</title>
    <!--헤드 포함-->
    <th:block th:replace="fragments/config :: configFragment"></th:block>
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="fragments/header :: header"></div>

<!-- 메인 컨텐츠 -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold mb-6">게임 정보 수정</h2>

        <form th:action="@{/mypage/game/edit}" th:object="${gameDTO}" method="post">
            <!-- 게임 타입 -->
            <div class="mb-4">
                <label for="gameType" class="block text-sm font-medium text-gray-700 mb-2">게임 타입</label>
                <select id="gameType" th:field="*{gameType}"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    <option value="">게임을 선택하세요</option>
                    <option value="LOL">리그 오브 레전드</option>
                    <option value="VALORANT">발로란트</option>
                    <option value="OVERWATCH">오버워치</option>
                </select>
            </div>

            <!-- 게임 티어 -->
            <div class="mb-4">
                <label for="gameTier" class="block text-sm font-medium text-gray-700 mb-2">티어</label>
                <select id="gameTier" th:field="*{gameTier}"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    <option value="">티어를 선택하세요</option>
                    <option value="BRONZE">브론즈</option>
                    <option value="SILVER">실버</option>
                    <option value="GOLD">골드</option>
                    <option value="PLATINUM">플래티넘</option>
                    <option value="DIAMOND">다이아몬드</option>
                    <option value="MASTER">마스터</option>
                    <option value="GRANDMASTER">그랜드마스터</option>
                    <option value="CHALLENGER">챌린저</option>
                </select>
            </div>

            <!-- 게임 포지션 -->
            <div class="mb-6">
                <label for="gamePosition" class="block text-sm font-medium text-gray-700 mb-2">포지션</label>
                <select id="gamePosition" th:field="*{gamePosition}"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    <option value="">포지션을 선택하세요</option>
                    <option value="TOP">탑</option>
                    <option value="JUNGLE">정글</option>
                    <option value="MID">미드</option>
                    <option value="ADC">원딜</option>
                    <option value="SUPPORT">서포터</option>
                </select>
            </div>

            <!-- 버튼 그룹 -->
            <div class="flex gap-4">
                <button type="submit"
                        class="bg-primary text-white px-6 py-2 rounded-button hover:bg-indigo-700 transition">
                    수정하기
                </button>
                <a href="/mypage"
                   class="bg-gray-100 text-gray-700 px-6 py-2 rounded-button hover:bg-gray-200 transition">
                    취소
                </a>
            </div>
        </form>
    </div>
</main>

<!-- 푸터 포함 -->
<div th:replace="fragments/footer :: footer"></div>

<!-- 공통 스크립트 포함 -->
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
