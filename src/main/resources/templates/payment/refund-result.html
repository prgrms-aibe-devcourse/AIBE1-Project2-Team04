<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환불 결과</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <!--헤드 포함-->
    <th:block th:replace="fragments/config :: configFragment"></th:block>
    <style>
        body { background: #f5f7fa; }
        .result-card { max-width: 480px; margin: 113px auto; border-radius: 16px; box-shadow: 0 2px 12px #0002; }
        .result-header { font-size: 1.5rem; font-weight: 600; color: #2b8a3e; }
        .alert { border-radius: 8px; }
        .buttons { display: flex; gap: 10px; margin-top: 20px; }
        .btn-custom { border-radius: 8px; }
    </style>
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="fragments/header :: header"></div>
<div class="card result-card p-4">
    <div class="result-header mb-3">환불 결과</div>
    <div th:if="${message}" class="alert alert-success mb-3">
        <p th:text="${message}"></p>
        <p th:if="${refundNo}"><strong>환불 번호:</strong> <span th:text="${refundNo}"></span></p>
        <p th:if="${status}"><strong>환불 상태:</strong> <span th:text="${status}"></span></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger mb-3">
        <p th:text="${errorMessage}"></p>
    </div>
    <div class="buttons">
        <a th:href="@{/}" class="btn btn-primary btn-custom flex-fill">홈으로</a>
        <a th:if="${refundNo}" th:href="@{/refunds/history/refund/{refundNo}(refundNo=${refundNo})}" class="btn btn-info btn-custom flex-fill">환불 상세 내역</a>
    </div>
</div>
<!-- 푸터 포함 -->
<div th:replace="fragments/footer :: footer"></div>

<!-- 공통 스크립트 포함 -->
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
