<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환불 상세 내역</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <!--헤드 포함-->
    <th:block th:replace="fragments/config :: configFragment"></th:block>
    <style>
        body { background: #f5f7fa; }
        .detail-card { max-width: 520px; margin: 71px auto; border-radius: 16px; box-shadow: 0 2px 12px #0002; }
        .detail-header { font-size: 1.5rem; font-weight: 600; color: #2b8a3e; }
        .card-header { background: #e3f9e5; border-bottom: none; border-radius: 12px 12px 0 0; }
        .card-body p { margin-bottom: 10px; }
        .btn-custom { border-radius: 8px; }
    </style>
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="fragments/header :: header"></div>

<div class="card detail-card">
    <div class="card-header detail-header">환불 상세 내역</div>
    <div class="card-body">
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:unless="${errorMessage}">
            <p><strong>환불 ID:</strong> <span th:text="${refundHistory.refundNo}"></span></p>
            <p><strong>환불 금액:</strong> <span th:text="${refundHistory.refundAmount}"></span>원</p>
            <p><strong>환불 사유:</strong> <span th:text="${refundHistory.refundReason}"></span></p>
            <p><strong>요청 일시:</strong> <span th:text="${refundHistory.requestedAt}"></span></p>
            <p><strong>완료 일시:</strong> <span th:text="${refundHistory.completedAt}"></span></p>
            <p><strong>상태:</strong> <span th:text="${refundHistory.status}"></span></p>
        </div>
        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-primary btn-custom w-100">홈으로</a>
        </div>
    </div>
</div>
<!-- 푸터 포함 -->
<div th:replace="fragments/footer :: footer"></div>

<!-- 공통 스크립트 포함 -->
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
