<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 상세정보</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <style>
        body { background: #f5f7fa; }
        .detail-card { max-width: 520px; margin: 60px auto; border-radius: 16px; box-shadow: 0 2px 12px #0002; }
        .detail-header { font-size: 1.5rem; font-weight: 600; color: #2e7dff; }
        .table th { width: 140px; color: #555; }
        .btn-custom { border-radius: 8px; }
    </style>
</head>
<body>
<div class="card detail-card p-4">
    <div class="detail-header mb-3">결제 상세정보</div>
    <table class="table table-borderless mb-4">
        <tr>
            <th>결제번호</th>
            <td th:text="${payment.paymentId}"></td>
        </tr>
        <tr>
            <th>결제상태</th>
            <td th:text="${payment.status}"></td>
        </tr>
        <tr>
            <th>결제수단</th>
            <td th:text="${payment.method}"></td>
        </tr>
        <tr>
            <th>결제금액</th>
            <td th:text="${payment.price}"></td>
        </tr>
        <tr>
            <th>결제일시</th>
            <td th:text="${payment.paymentAt}"></td>
        </tr>
    </table>
    <a th:href="@{/}" class="btn btn-secondary btn-custom w-100">홈으로</a>
</div>
</body>
</html>
