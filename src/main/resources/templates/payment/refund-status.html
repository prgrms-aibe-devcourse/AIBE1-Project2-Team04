<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환불 상태 확인</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>환불 상태 확인</h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:unless="${errorMessage}" class="payment-status">
        <p><strong>결제 ID:</strong> <span th:text="${paymentId}"></span></p>
        <p><strong>환불 상태:</strong> <span th:text="${refundStatus}"></span></p>

        <div class="status-description">
            <h3>상태 설명:</h3>
            <ul>
                <li><strong>DONE:</strong> 결제 완료 (환불되지 않음)</li>
                <li><strong>CANCELED:</strong> 전액 환불 완료</li>
                <li><strong>PARTIAL_CANCELED:</strong> 부분 환불 완료</li>
            </ul>
        </div>
    </div>

    <div class="buttons">
        <a th:href="@{/}" class="btn btn-primary">홈으로</a>
        <a th:href="@{/refunds/history/payment/{paymentId}(paymentId=${paymentId})}" class="btn btn-info">환불 내역 조회</a>
    </div>
</div>
</body>
</html>
