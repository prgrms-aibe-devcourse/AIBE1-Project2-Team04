<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 결과</title>
</head>
<body>
<h1>예약 결과</h1>
<p>예약번호: <span th:text="${reservation.reservationId}"></span></p>
<p>학생 ID: <span th:text="${reservation.student.studentId}"></span></p>
<p>강사 ID: <span th:text="${reservation.instructor.instructorId}"></span></p>
<p>강의 ID: <span th:text="${reservation.lecture.lectureId}"></span></p>
<p>예약일시: <span th:text="${reservation.date}"></span></p>
<p>상태: <span th:text="${reservation.status}"></span></p>
<a href="/reservation/new">다시 예약하기</a>
</body>
</html>
