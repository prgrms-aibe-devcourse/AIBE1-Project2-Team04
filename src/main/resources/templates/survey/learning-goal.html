<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigs - 학습 목표</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="survey-container">
    <div class="close-button">
        <a th:href="@{/home}" class="btn-close">×</a>
    </div>

    <div class="survey-header">
        <div class="step-indicator">
            <span class="current-step">Step 3</span>
        </div>
        <h2>Gigs 강의를 통해 달성하고</h2>
        <h3>싶은 학습 목표가 무엇인가요??</h3>
    </div>

    <div class="goal-options">
        <form id="learningGoalForm" th:action="@{/survey/learning-goal}" method="post">
            <input type="hidden" id="selectedGoal" name="learningGoal">

            <div class="goal-row">
                <div class="goal-option" data-goal="ESCAPE_BEGINNER">
                    <span>초보 탈출</span>
                </div>

                <div class="goal-option" data-goal="IMPROVE_SKILL">
                    <span>실력 상승</span>
                </div>

                <div class="goal-option" data-goal="CLIMB_RANK">
                    <span>랭크 상승</span>
                </div>

                <div class="goal-option" data-goal="BECOME_PRO">
                    <span>프로게이머 데뷔</span>
                </div>
            </div>

            <div class="goal-row">
                <div class="goal-option" data-goal="PLAY_TOGETHER">
                    <span>함께 게임 하기</span>
                </div>

                <div class="goal-option" data-goal="HOBBY">
                    <span>취미 활동</span>
                </div>

                <div class="goal-option" data-goal="EXPERT_ACTIVITY">
                    <span>Gigs 전문가 활동</span>
                </div>
            </div>

            <div class="survey-nav">
                <button type="button" class="btn-secondary btn-prev" th:onclick="|window.location.href='@{/survey/skill-level}'|">이전</button>
                <button type="submit" class="btn-primary btn-next" disabled>다음</button>
                <a th:href="@{/survey/skip(step='available-time')}" class="btn-skip">Skip</a>
            </div>
        </form>
    </div>

    <div class="pagination">
        <span class="page-dot"></span>
        <span class="page-dot"></span>
        <span class="page-dot active"></span>
        <span class="page-dot"></span>
        <span class="page-dot"></span>
    </div>
</div>

<script th:src="@{/js/survey.js}"></script>
</body>
</html>
