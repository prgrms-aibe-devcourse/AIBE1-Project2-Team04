<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigs - 강의 선호도</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="survey-container">
    <div class="close-button">
        <a th:href="@{/home}" class="btn-close">×</a>
    </div>

    <div class="survey-header">
        <div class="step-indicator">
            <span class="current-step">Last step</span>
        </div>
        <h2>선호하는 강의 형태가 있으신가요?</h2>
    </div>

    <div class="preference-options">
        <form id="lecturePreferenceForm" th:action="@{/survey/complete}" method="post">
            <input type="hidden" id="selectedPreference" name="lecturePreference">
            <!-- 필수 파라미터 추가 -->
            <input type="hidden" name="memberId" th:value="${#authentication != null && #authentication.principal != null ? #authentication.principal.memberId : 1}">
            <input type="hidden" name="gameTier" value="">
            <input type="hidden" name="gamePosition" value="">

            <div class="preference-row">
                <div class="preference-option" data-preference="ONE_ON_ONE">
                    <span>1:1 피드백</span>
                </div>

                <div class="preference-option" data-preference="OFFLINE">
                    <span>오프라인 강의</span>
                </div>

                <div class="preference-option" data-preference="FILE_PROVIDED">
                    <span>파일 제공</span>
                </div>

                <div class="preference-option" data-preference="REPLAY_ANALYSIS">
                    <span>리플레이 분석</span>
                </div>
            </div>

            <div class="preference-row">
                <div class="preference-option" data-preference="GROUP">
                    <span>그룹 강의</span>
                </div>
            </div>

            <div class="survey-nav">
                <button type="button" class="btn-secondary btn-prev" th:onclick="|window.location.href='@{/survey/available-time}'|">이전</button>
                <button type="submit" class="btn-primary btn-complete">완료</button>
                <a th:href="@{/survey/skip(step='recommendation')}" class="btn-skip">Skip</a>
            </div>
        </form>
    </div>

    <div class="pagination">
        <span class="page-dot"></span>
        <span class="page-dot"></span>
        <span class="page-dot"></span>
        <span class="page-dot"></span>
        <span class="page-dot active"></span>
    </div>
</div>

<script th:src="@{/js/survey.js}"></script>
</body>
</html>
