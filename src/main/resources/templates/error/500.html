<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>500번 오류 발생</title>
    <!--헤드 포함-->
    <th:block th:replace="fragments/config :: configFragment"></th:block>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background: #f8f9fa; padding: 20px; }
        .container { max-width: 800px; margin: 40px auto;  padding: 32px; border-radius: 12px; box-shadow: 0 2px 8px #0001; }
        h1 { color: #dc3545; }
        .error-details { margin-top: 20px; padding: 30px; padding-left: 10px; background: #d1d5db; border-radius: 8px; font-size: 20px;}
        .back-link { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>서버 오류가 발생했습니다</h1><br>
    <p>요청을 처리하는 중에 문제가 발생했습니다. 잠시 후 다시 시도해주세요.</p>

    <div class="error-details">
        <p><strong>상태 : </strong>500</p>
        <p><strong>오류 : </strong>서버오류</p>
        <p><strong>메시지 : </strong>요청을 처리하는 중에 문제가 발생하였습니다.</p>
    </div>

    <a href="/" class="back-link">홈으로 돌아가기</a>

</div>

<!-- 푸터 포함 -->
<div th:replace="fragments/footer :: footer"></div>

<!-- 공통 스크립트 포함 -->
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
