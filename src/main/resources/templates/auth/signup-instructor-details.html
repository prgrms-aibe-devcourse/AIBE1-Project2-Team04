<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강사 추가 정보 입력 - 게임 코칭 매칭 플랫폼</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#4F46E5', secondary: '#10B981' },
                    borderRadius: {
                        none: '0px',
                        sm: '4px',
                        DEFAULT: '8px',
                        md: '12px',
                        lg: '16px',
                        xl: '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        full: '9999px',
                        button: '8px',
                    },
                },
            },
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
    <style>
        :where([class^='ri-'])::before {
            content: '\f3c2'; /* Default Remix Icon, adjust if needed */
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<!-- 네비게이션 바 -->
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center">
            <a href="/" class="text-2xl font-['Pacifico'] text-primary mr-10">logo</a>
            <nav class="hidden md:flex space-x-8">
                <a href="#" class="text-gray-800 hover:text-primary font-medium">강의</a>
                <a href="#" class="text-gray-800 hover:text-primary font-medium">코치찾기</a>
                <a href="#" class="text-gray-800 hover:text-primary font-medium">리플레이</a>
                <a href="#" class="text-gray-800 hover:text-primary font-medium">커뮤니티</a>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative hidden md:block">
                <input
                        type="text"
                        placeholder="게임, 코치, 강의 검색"
                        class="pl-10 pr-4 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent w-64"
                />
                <div class="absolute left-3 top-2.5 w-5 h-5 flex items-center justify-center text-gray-400">
                    <i class="ri-search-line"></i>
                </div>
            </div>
            <a
                    th:href="@{/auth/login}"
                    class="bg-primary text-white border border-primary hover:bg-primary/90 px-4 py-2 !rounded-button text-sm font-medium whitespace-nowrap"
            >로그인</a
            >
            <a
                    th:href="@{/auth/select-type}"
                    class="bg-white text-primary border border-primary hover:bg-gray-50 px-4 py-2 !rounded-button text-sm font-medium whitespace-nowrap"
            >회원가입</a
            >
            <button class="md:hidden w-10 h-10 flex items-center justify-center">
                <i class="ri-menu-line text-xl"></i>
            </button>
        </div>
    </div>
</header>

<!-- 메인 콘텐츠 -->
<div class="flex-grow flex items-center justify-center py-8 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
        <!-- 뒤로가기 버튼 (이전 회원가입 페이지로) -->
        <div class="mb-6">
            <a
                    th:href="@{/auth/signup(type='instructor')}"
                    class="inline-flex items-center text-gray-600 hover:text-primary"
            >
                <i class="ri-arrow-left-s-line mr-1"></i>
                <span>이전 단계로</span>
            </a>
        </div>

        <!-- 타이틀 -->
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-900">강사 추가 정보 입력</h2>
            <p class="text-gray-600 mt-2">강사 활동을 위한 추가 정보를 입력해주세요.</p>
        </div>

        <!-- 오류 메시지 표시 (필요시) -->
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-300 text-red-700 rounded">
            <p th:text="${error}"></p>
        </div>

        <!-- 강사 추가 정보 입력 폼 -->
        <div class="bg-white shadow-sm rounded-lg p-8 mb-6">
            <form
                    th:action="@{/auth/save-instructor-details}"
                    method="post"
                    class="space-y-5"
                    enctype="multipart/form-data"
            >
                <!-- Hidden input for user ID or some identifier from previous step if needed -->
                <!-- <input type="hidden" name="userId" th:value="${userId}" /> -->

                <div>
                    <label for="profileImage" class="block text-sm font-medium text-gray-700 mb-1">프로필 이미지</label>
                    <div class="mt-1 flex items-center space-x-3">
                <span
                        class="inline-block h-16 w-16 rounded-full overflow-hidden bg-gray-100"
                        id="profileImagePreviewContainer"
                >
                  <img
                          id="profileImagePreview"
                          src="#"
                          alt="Profile Preview"
                          class="h-full w-full object-cover hidden"
                  />
                  <svg
                          id="profileImagePlaceholder"
                          class="h-full w-full text-gray-300"
                          fill="currentColor"
                          viewBox="0 0 24 24"
                  >
                    <path
                            d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"
                    />
                  </svg>
                </span>
                        <input
                                type="file"
                                id="profileImage"
                                name="profileImage"
                                accept="image/*"
                                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-primary/90"
                        />
                    </div>
                    <p class="mt-1 text-xs text-gray-500">PNG, JPG, GIF 파일을 최대 5MB까지 업로드할 수 있습니다.</p>
                </div>

                <div>
                    <label for="game" class="block text-sm font-medium text-gray-700 mb-1">게임 선택</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="ri-gamepad-line"></i>
                        </div>
                        <select
                                id="game"
                                name="game"
                                required
                                class="pl-10 pr-3 py-3 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent appearance-none"
                        >
                            <option value="">게임을 선택하세요</option>
                            <option value="lol">리그 오브 레전드</option>
                            <option value="valorant">발로란트</option>
                            <option value="overwatch">오버워치</option>
                            <!-- 다른 게임 옵션 추가 -->
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400">
                            <i class="ri-arrow-down-s-line"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="rank" class="block text-sm font-medium text-gray-700 mb-1">게임 랭크</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="ri-medal-line"></i>
                        </div>
                        <select
                                id="rank"
                                name="rank"
                                required
                                class="pl-10 pr-3 py-3 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent appearance-none"
                        >
                            <option value="">랭크를 선택하세요</option>
                            <option value="bronze">브론즈</option>
                            <option value="silver">실버</option>
                            <option value="gold">골드</option>
                            <!-- 다른 랭크 옵션 추가 -->
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400">
                            <i class="ri-arrow-down-s-line"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="position" class="block text-sm font-medium text-gray-700 mb-1">게임 포지션</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="ri-team-line"></i>
                        </div>
                        <select
                                id="position"
                                name="position"
                                required
                                class="pl-10 pr-3 py-3 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent appearance-none"
                        >
                            <option value="">포지션을 선택하세요</option>
                            <option value="top">탑</option>
                            <option value="jungle">정글</option>
                            <option value="mid">미드</option>
                            <!-- 다른 포지션 옵션 추가 -->
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400">
                            <i class="ri-arrow-down-s-line"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="career" class="block text-sm font-medium text-gray-700 mb-1">경력</label>
                    <textarea
                            id="career"
                            name="career"
                            rows="3"
                            class="p-3 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="경력을 입력하세요 (예: 프로게이머 경력 2년, 코칭 경력 3년)"
                    ></textarea>
                </div>

                <div>
                    <label for="introduction" class="block text-sm font-medium text-gray-700 mb-1">소개글</label>
                    <textarea
                            id="introduction"
                            name="introduction"
                            rows="4"
                            class="p-3 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="자신을 소개하는 글을 작성해주세요."
                    ></textarea>
                </div>

                <div>
                    <button
                            type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent !rounded-button shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary whitespace-nowrap"
                    >
                        정보 저장 및 완료
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 간소화된 푸터 -->
<footer class="bg-gray-900 text-white pt-10 pb-6">
    <div class="container mx-auto px-4 text-center">
        <p class="text-gray-400">© 2025 게임 코칭 매칭 플랫폼. All rights reserved.</p>
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const profileImageInput = document.getElementById('profileImage');
        const profileImagePreview = document.getElementById('profileImagePreview');
        const profileImagePlaceholder = document.getElementById('profileImagePlaceholder');

        if (profileImageInput) {
            profileImageInput.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        profileImagePreview.src = e.target.result;
                        profileImagePreview.classList.remove('hidden');
                        profileImagePlaceholder.classList.add('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    profileImagePreview.src = '#';
                    profileImagePreview.classList.add('hidden');
                    profileImagePlaceholder.classList.remove('hidden');
                }
            });
        }
    });
</script>
</body>
</html>
